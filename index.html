<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>To-Do List</title>
</head>

<body>
  <div id="main-Div">

    <div class="forms" id="to-Add">
      <input type="text" id="new-Todo" class="inpt" placeholder="To-Do Giriniz">
      <br>
      <button id="add-todo" class="btn">To-Do Ekle</button>
    </div>

    <div class="forms" id="todo-show">
      <input type="text" id="search" class="inpt" placeholder="To-Do Ara">

      <div class="all-Todos" id="to-Showe">
        <ul id="todo-List">


          <!-- <li class="todo-Element">
            <span class="todo-text">Yapılacak görev</span>
            <i class="fa fa-trash"></i>
          </li> -->

        </ul>
      </div>

      <button id="clear-Btn" class="btn">Tümünü Sil</button>

    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
